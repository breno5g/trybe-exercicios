<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Date Picker -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
    <!-- My style -->
    <link rel="stylesheet" href="style.css" />
    <title>Form top</title>
  </head>
  <body>
    <form
      class="container-sm d-flex flex-column gap-2"
      name="form"
      action=""
      method="post"
    >
      <h1 class="text-center text-warning">
        <i class="fab fa-js-square"></i> Farofa
      </h1>
      <fieldset class="name">
        <div class="first-name">
          <label for="first-name-input">First Name*</label>
          <input type="text" name="first-name" id="first-name-input" required />
        </div>
        <div class="last-name">
          <label for="last-name-input">Last Name*</label>
          <input type="text" name="last-name" id="last-name-input" require />
        </div>
      </fieldset>
      <label for="email-input">Email Adress*</label>
      <input type="email" name="email-input" id="email-input" required />
      <label for="acount-number-input">Acount Number</label>
      <input type="text" name="acount-number-input" id="acount-number-input" />
      <label for="routing-number-input">Routing Number</label>
      <input
        type="text"
        name="routing-number-input"
        id="routing-number-input"
      />
      <input type="text" id="datepicker" value="01 Oct 2021" />
      <button type="submit" class="btn btn-outline-warning">
        Continue to Signature
      </button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="script.js"></script>
  </body>
</html>
