<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form top</title>
  </head>
  <body>
    <form name="form" action="" method="post">
      <h1><i class="fab fa-js-square"></i> Farofa</h1>
      <fieldset class="name">
        <fieldset class="first-name">
          <label for="first-name-input">First Name*</label>
          <input type="text" name="first-name" id="first-name-input" required />
        </fieldset>
        <fieldset class="last-name">
          <label for="last-name-input">Last Name*</label>
          <input type="text" name="last-name" id="last-name-input" required />
        </fieldset>
      </fieldset>
      <label for="email-input">Email Adress*</label>
      <input type="email" name="email-input" id="email-input" required />
      <label for="acount-number-input">Acount Number</label>
      <input type="text" name="acount-number-input" id="acount-number-input" />
      <label for="routing-number-input">Routing Number</label>
      <input
        type="text"
        name="routing-number-input"
        id="routing-number-input"
      />
      <input type="date" name="" id="" />
      <button type="submit">Continue to Signature</button>
    </form>
  </body>
</html>
