<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <fieldset class="personal-infos">
        <label for="input-name">Nome completo*</label>
        <input
          type="text"
          name="input-name"
          id="input-name"
          maxlength="40"
          required
        />
        <label for="input-email">Email*</label>
        <input
          type="text"
          email="input-email"
          id="input-email"
          maxlength="50"
          required
        />
        <label for="input-cpf">CPF*</label>
        <input
          type="text"
          text="input-cpf"
          id="input-cpf"
          maxlength="11"
          required
        />
        <label for="input-adress">Endereço*</label>
        <input
          type="text"
          name="input-adress"
          id="input-adress"
          maxlength="200"
          required
        />
        <label for="input-state">Estado*</label>
        <select name="input-state" id="input-state" required>
          <option value=""></option>
        </select>
        <div class="local">
          <label for="radio-casa">
            Casa
            <input
              type="radio"
              name="radio-tipo"
              id="radio-casa"
              value="casa"
            />
          </label>
          <label for="radio-campo">
            Campo
            <input
              type="radio"
              name="radio-tipo"
              id="radio-campo"
              value="campo"
            />
          </label>
        </div>
      </fieldset>
      <fieldset class="jobs">
        <label for="currriculum-resume">Resumo do currículo</label>
        <textarea
          name="currriculum-resume"
          id="currriculum-resume"
          cols="30"
          rows="10"
          maxlength="1000"
          required
        ></textarea>
        <label for="input-charge">Cargo*</label>
        <input type="text" name="input-charge" id="input-charge" required />
        <label for="charge-description">Descrição do cargo</label>
        <input
          type="text"
          name="charge-description"
          id="charge-description"
          required
          maxlength="500"
        />
        <label for="initial-date"
          >Data de início
          <input
            type="text"
            name="initial-date"
            id="initial-date"
            required
            placeholder="dd/mm/aaaa"
            maxlength="10"
          />
        </label>
      </fieldset>
      <button type="submit">Enviar</button>
    </form>
    <div class="curriculum-vitae">
      <div class="personal">
        <span class="personName"></span>
        <p>Email: <span class="email"></span></p>
        <p>CPF: <span class="cpf"></span></p>
        <p>Estado: <span class="state"></span></p>
        <p>Endereço: <span class="adress"></span></p>
        <p>Tipo: <span class="adress-type"></span></p>
      </div>
      <div class="job-infos">
        <p>Cargo: <span class="charge"></span></p>
        <span>Resumo do curriculo</span>
        <p class="resume"></p>
        <p>Data de início: <span class="date"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
